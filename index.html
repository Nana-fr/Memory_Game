<!doctype html>
<html class="no-js" lang="EN">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="Memory game">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Stick&display=swap" rel="stylesheet"> 

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

    <!-- ### LAYER ### -->
    <div id="layer" class="d-none position-fixed">
        <div id="messageInfo" class="overflow container-fluid position-absolute opacity-75 d-flex flex-column align-items-center justify-content-sm-center p-0">
          <p id="message" class="text-center"></p><br>
          <button class="btn my-2" onclick="closeLayer()">OK</button>
        </div>
    </div>

    <!-- ### HEADER ### -->
  <header class="text-center py-lg-5 py-xl-2">
    <h1>Memory game</h1>
  </header>

  <!-- ### MAIN ### -->
  <main class="d-flex flex-row mt-xl-2">
        
        <!-- ### BOARD ### -->
        <div class="board d-flex align-items-center justify-content-center">
            <!-- LAUNCH GAME -->
            <div id="startContainer" class="d-flex flex-column align-items-center mt-xl-3">
                <button id="launchGame" class="btn">Launch Game</button>
                <button id="rules" class="btn" onclick="displayRules()">Rules</button>
                <button class="btn" onclick="displayRecords()">Records</button>
            </div>

            <!-- BEST SCORES -->
            <div id="records" class="d-none">
                <table class="table table-bordered text-center">
                  <thead class="fs-5">
                    <tr>
                      <th>Theme</th>
                      <th>Level</th>
                      <th>Name</th>
                      <th>Number of moves</th>
                    </tr>
                  </thead>
                  <tbody id="table">
                  </tbody>
                </table>
              </div>
            
            <!-- THEME -->
            <div id="theme" class="d-none d-flex flex-column align-items-center mt-xl-3">
                <button id="Chinese" class="btn" onclick="setTheme(this.id)">Chinese</button>
                <button id="Japanese" class="btn" onclick="setTheme(this.id)">Japanese</button>
                <button id="Colors" class="btn" onclick="setTheme(this.id)">Colors</button>
            </div>

            <!-- SUB-THEME -->
            <div class="subtheme d-none d-flex flex-nowrap align-items-center justify-content-center">
                <div class="d-flex flex-column justify-content-center mx-3 mx-sm-4 mx-md-5">
                    <button id="HSK-1" value="data/chinese/HSK_1.json" class="btn">HSK 1</button>
                    <button id="HSK-2" value="data/chinese/HSK_2.json" class="btn">HSK 2</button>
                    <button id="HSK-3" value="data/chinese/HSK_3.json" class="btn">HSK 3</button> 
                </div>
               <div class="d-flex flex-column justify-content-center mx-3 mx-sm-4 mx-md-5">
                    <button id="HSK-4" value="data/chinese/HSK_4.json" class="btn">HSK 4</button>
                    <button id="HSK-5" value="data/chinese/HSK_5.json" class="btn">HSK 5</button>
                    <button id="HSK-6" value="data/chinese/HSK_6.json" class="btn">HSK 6</button>
               </div>  
            </div>

            <div id="subthemeJap" class="subtheme d-none d-flex align-items-center justify-content-center mt-xl-1">
                <button id="JLPT-N5" value="data/japanese/JLPT_N5.json" class="btn my-sm-4 mx-3">JLPT N5</button>
                <button id="JLPT-N4" value="data/japanese/JLPT_N4.json" class="btn my-sm-4 mx-3">JLPT N4</button>
                <button id="JLPT-N3" value="data/japanese/JLPT_N3.json" class="btn my-sm-4 mx-3">JLPT N3</button>
                <button id="JLPT-N2" value="data/japanese/JLPT_N2.json" class="btn my-sm-4 mx-3">JLPT N2</button>
                <button id="JLPT-N1" value="data/japanese/JLPT_N1.json" class="btn my-sm-4 mx-3">JLPT N1</button>
            </div>
            
            <!-- LEVEL -->
            <div id="level" class="d-none d-flex flex-column align-items-center mt-xl-2">
                <a href="game.html" id="Easy" class="btn">Easy</a>
                <a href="game.html" id="Medium" class="btn">Medium</a>
                <a href="game.html" id="Difficult" class="btn">Difficult</a>
            </div>
        </div> 
  </main>

  <!-- Add your site or application content here -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
